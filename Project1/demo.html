<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .info-container {
    background-color: white;
    border-radius: 15px;
    padding: 30px;
    width: 350px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.info-container h2 {
    font-family: 'DM Sans', sans-serif;
    font-size: 24px;
    margin-bottom: 20px;
}

.info-content p {
    font-family: 'DM Sans', sans-serif;
    font-size: 18px;
    color: #333;
    margin: 5px 0;
}

.info-content strong {
    color: #000;
}

.badge img {
    width: 60px;
    height: auto;
    float: right;
    margin-top: -100px;
}

.next-btn {
    display: inline-block;
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-family: 'DM Sans', sans-serif;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

.next-btn span {
    margin-left: 10px;
}

.next-btn:hover {
    background-color: #333;
}

    </style>
</head>
<body>
    <div class="info-container">
        <h2>Your information</h2>
        <div class="info-content">
            <p><strong>Name</strong> : Atul Singhal</p>
            <p><strong>Email</strong> : atul@gmail.com</p>
            <p><strong>Phone</strong> : +91 8131424888</p>
            <p><strong>Marks</strong> : 500.00</p>
        </div>
        <div class="badge">
            <img src="badge.png" alt="Badge">
        </div>
        <button class="next-btn">Next <span>&rarr;</span></button>
    </div>
    
</body>
</html>
